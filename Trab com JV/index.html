<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoutineMaker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1> Cadastro </h1>
        <form id="register-form">
            <div class="full-box spacing">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" id="usuario" placeholder="Digite o seu nome de usuário">
            </div>
            <div class="full-box">
             <label for="name">Nome</label>
             <input type="text" name="name" id="name" placeholder="Digite seu nome completo">
            </div>
            <div class="full-box">
                <label for="email">E-Mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" data-min-lenght="3">
            </div>
            <div class="full-box">
                <label for="password"> Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>
            <div class="full-box spacing">
                <label for="passconfimation">Confirme a sua Senha</label>
                <input type="password" name="passconfimation" id="passconfimation" placeholder="Confirme a sua senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Enviar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>
</html>
